<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #FF0000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .team-member {
            flex-basis: calc(33.33% - 20px);
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #26d48c;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s;
        }

        .team-member:hover {
            transform: scale(1.05);
        }

        .team-member img {
            max-width: 100%;
            border-radius: 50%;
        }

        .team-member h3 {
            margin: 10px 0;
            color: #26d48c;
        }

        @media (max-width: 768px) {
            .team-member {
                flex-basis: calc(50% - 20px);
                margin: 10px auto;
            }
        }

        @media (max-width: 480px) {
            .team-member {
                flex-basis: calc(100% - 20px);
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <div class="team-member">
        <img src="img/Chimared.jpg" alt="Chimared">
        <h3>Chimared</h3>
        <p>Position: CEO</p>
        <p>Department: Management</p>
    </div>
    <div class="team-member">
        <img src="img/EnuguLPchair.jpg" alt="EnuguLPchair">
        <h3>Enugu LP Chair</h3>
        <p>Position: CTO</p>
        <p>Department: Technology</p>
    </div>
    <div class="team-member">
        <img src="img/drokwy.png" alt="Drokwy">
        <h3>Drokwy</h3>
        <p>Position: CFO</p>
        <p>Department: Finance</p>
    </div>
    <div class="team-member">
        <img src="img/LPchairman.jpeg" alt="LPchairman">
        <h3>LP Chairman</h3>
        <p>Position: COO</p>
        <p>Department: Operations</p>
    </div>
    <div class="team-member">
        <img src="img/Samoffice.png" alt="Samoffice">
        <h3>Sam Office</h3>
        <p>Position: CMO</p>
        <p>Department: Marketing</p>
    </div>
</body>
</html>
