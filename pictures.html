<!DOCTYPE html>
<html>
<head>
    <style>
        .dropdown-button {
            background-color: #26d48c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .arrow-down {
            display: inline-block;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #fff;
            margin-left: 10px;
        }

        .buttons {
            display: none;
            background: #fff;
            border: 1px solid #ccc;
        }

        .button {
            display: block;
            background-color: #26d48c;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <button class="dropdown-button">Dropdown <i class="arrow-down"></i></button>
    <div class="buttons">
        <a class="button" href="javascript:void(0);" onclick="scrollToSection('section1')">Section 1</a>
        <a class="button" href="javascript:void(0);" onclick="scrollToSection('section2')">Section 2</a>
        <a class="button" href="javascript:void(0);" onclick="scrollToSection('section3')">Section 3</a>
        <!-- Add more buttons for additional sections -->
    </div>

    <section id="section1">
        <h2>Section 1</h2>
        <p>Content for Section 1.</p>
    </section>
    <section id="section2">
        <h2>Section 2</h2>
        <p>Content for Section 2.</p>
    </section>
    <section id="section3">
        <h2>Section 3</h2>
        <p>Content for Section 3.</p>
    </section>
    <!-- Add more sections for additional sections -->

    <script>
        function scrollToSection(sectionId) {
            var section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: "smooth" });
            }
        }
    </script>
</body>
</html>
