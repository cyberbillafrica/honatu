<!DOCTYPE html>
<html>
<head>
  <title>Team</title>
  <style>
    .team-container {
      width: 100%;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #FF0000;
      border-radius: 5px;
    }

    .team-members {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .team-member {
      width: 200px;
      height: 200px;
      margin: 10px;
      border: 1px solid #26d48c;
      border-radius: 5px;
    }

    .team-member-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 5px;
    }

    .team-member-name {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 16px;
      text-align: center;
    }

    .team-member-position {
      position: absolute;
      top: 0;
      right: 0;
      width: 30px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 16px;
      text-align: center;
    }

    .team-member-department {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 30px;
      height: 30px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 16px;
      text-align: center;
    }

    /* Animation */

    .team-member-image {
      transition: transform 0.5s ease-in-out;
    }

    .team-member-image:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="team-container">
    <h2 style="color: #FF0000;">Team</h2>
    <div class="team-members">
      <div class="team-member">
        <img src="img/Chimared.jpg" alt="Team member picture" class="team-member-image">
        <div class="team-member-name">Chimared</div>
        <div class="team-member-position">CEO</div>
        <div class="team-member-department">Management</div>
      </div>

      <div class="team-member">
        <img src="img/EnuguLPchair.jpg" alt="Team member picture" class="team-member-image">
        <div class="team-member-name">EnuguLPchair</div>
        <div class="team-member-position">LPchair</div>
        <div class="team-member-department">Management</div>
      </div>

      <div class="team-member">
        <img src="img/drokwy.png" alt="Team member picture" class="team-member-image">
        <div class="team-member-name">drokwy</div>
        <div class="team-member-position">Software Engineer</div>
        <div class="team-member-department">Engineering</div>
      </div>

      <div class="team-member">
        <img src="img/LPchairman.jpeg" alt="Team member picture" class="team-member-image">
        <div class="team-member-name">LPchairman</div>
        <div class="team-member-position">LPchairman</div>
        <div class="team-member-department">Management</
        </div>
      </div>
    </div>
  </div>
</body>
</html>
