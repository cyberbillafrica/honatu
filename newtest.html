<!DOCTYPE html>
<html>
<html lang="en">
<head>
      <meta charset="utf-8">
        <title>Play and Pause Button</title>
       <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
	<!-- Favicon -->
    
      <link href="css/style.css" rel="stylesheet">
   <link href="css/images.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">
    
   </head>
<body>

    
    <audio id="audioPlayer" controls>
        <source src="media/obidientmusic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

<h3>OBIdient Movement Anthem</h3>

	<div>
  <a href="#reg" class="btn btn-secondary text-white px-2 py-2 custom-button1" id="playButton">Play <i class="arrow-right" style="vertical-align: middle;"></i></a>

	</div>
    <script>
        const audio = document.getElementById("audioPlayer");
        const playButton = document.getElementById("playButton");

        playButton.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                playButton.textContent = "Pause";
            } else {
                audio.pause();
                playButton.textContent = "Play";
            }
        });
    </script>
</body>
</html>
